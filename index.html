<!DOCTYPE html>
<html lang="en">

<head>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css" />
  <title>JMedia Corporation</title>
</head>

<body>
  <!-- Navbar -->
  <div class="nav">
    <nav class="navbar navbar-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="logo.png" alt="" width="150px" height="100px" style="border-radius: 50%" />
        </a>
        <ul class="links">
          <li><a href="#">Home</a></li>
          <li><a href="#">About Us</a></li>
          <li><a href="#">Vision & Mission</a></li>
          <li><a href="#">More</a></li>
        </ul>
      </div>
    </nav>
  </div>

  <!-- Main Conatiner -->
  <section class="form my-5 mx-5">
    <div class="container card">
      <div class="row no-gutters">
        <div class="col-lg-5">
          <img src="image.svg" alt="" class="img-fluid" />
          <button type="button" class="btn2" onclick="turningOn()">Turn on camera to verify</button>
        </div>
        <div class="col-lg-7 px-5 pt-5 my-5">
          <h3 style="
                text-shadow: 1px 1px 2px black, 0 0 25px black, 0 0 5px black;
                margin-left: 70px;
              ">
            Sign-In to your account
          </h3>
          <form action="">
            <div class="form-row">
              <div class="col-lg-7">
                <input type="email" class="form-control my-3 p-4" placeholder="Email ID" required />
              </div>
            </div>
            <div class="form-row">
              <div class="col-lg-7">
                <input type="password" class="form-control my-3 p-4" placeholder="******" required/>
              </div>
            </div>
            <div class="form-row">
              <div class="col-lg-7">
                <button type="button" class="btn1" onclick="trigger()">LogIn</button>
              </div>
            </div>
            <a href="#" class="text">Forgot Password?</a>
            <p class="text">
              Don't have an account? <a href="#">Register Here.</a>
            </p>
          </form>
        </div>
      </div>
    </div>
  </section>

  <!-- Optional JavaScript; choose one of the two! -->
  <script src="index.js"></script>
  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->
  <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
